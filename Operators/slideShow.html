<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
        function LoadProduct(url){
            fetch(url)
            .then(function(res){
                return res.json();
            })
            .then(function(product){
                document.getElementById("lblTitle").innerHTML = product.title;
                document.getElementById("imgProduct").src= product.image;
                document.getElementById("lblPrice").innerHTML = product.price;
            })
        }
            function bodyload(){
               LoadProduct(`http://fakestoreapi.com/products/1`); 
            }
            var productId = 1;
            function NextClick(){
               productId++;
               LoadProduct(`http://fakestoreapi.com/products/${productId}`);
            }
            function Prevclick(){
                productId--;
               LoadProduct(`http://fakestoreapi.com/products/${productId}`);
            }
        
    </script>
    <style>
        #lblPrice {
            width: 100px;
            padding: 10px;
            font-size: 30px;
            border: 2px solid black;
            border-radius: 30px;
            position: absolute;
            left: 500px;
            top: 100px;
        }
    </style>
</head>
<body class="container-fluid" onload="bodyload()">
    <div id="lblPrice">

    </div>
    <div class="card mt-2 w-80">
       <div class="card-header text-center" style="height:80px">
        <p id="lblTitle"></p>
       </div>
       <div class="card-body">
         <img id="imgProduct" width="70%" height="300" src="" alt="">
       </div>
       <div class="card-footer text-center">
          <button class="btn btn-primary" onclick="Prevclick()">
            <span class="bi bi-chevron-left"></span>
          </button>
          <button class="btn btn-primary" onclick="NextClick()">
            <span class="bi bi-chevron-right"></span>
          </button>
       </div>
    </div>
</body>
</html>
