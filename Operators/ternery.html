<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function StockChange(){
            var optStock = document.getElementById("optStock");
            var lblCheckbox = document.getElementById("lblCheckbox");
            lblCheckbox.innerHTML = (optStock.checked)?"Available":"Out of stock";

        }
        function ButtonClick(){
            var btnToggle = document.getElementById("btnToggle");
            btnToggle.innerHTML = (btnToggle.innerHTML==="Show")?"Hide": "Show";
        }
    </script>
</head>
<body>
    <div>
        <input onchange="StockChange()" id="optStock" type="checkbox"><span id="lblCheckbox"> Out of stock</span>
    </div>
    <div>
        <button id="btnToggle" onclick="ButtonClick()">Show</button>
    </div>
    </body>
 </html>
