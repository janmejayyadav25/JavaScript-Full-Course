<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function VerifyCard(){
            var cardNumber = document.getElementById("txtCard").value;
            var pi = document.getElementById("pic")

            if(cardNumber.startsWith("4444")){
                pic.src="../images/master.png";

            } else if(cardNumber.startsWith("5555")){
                pic.src="../images/visa.png";
            } else {
                pic.src="";
                pic.alt="Invalid";
            }

        }
        function VerifyEmail(){
              var email = document.getElementById("txtEmail").value;
              var emailIerror = document.getElementById("emailError");


              if(email.endsWith("outlook.com")){
                emailError.innerHTML = "";
              } else {
                emailError.innerHTML = "Invalid Email - only outlook account allowed";
              }
        }
    </script>
    
</head>
<body>
    <h2>Payment Details</h2>
    <dl>
        <dt>Credit Card</dt>
        <dd class="input-group"><input onkeyup="VerifyCard()" id="txtCard" class="form-control" type="text"><img class="input-group-text" id="pic" width="10%" height="40"></dd>
        <dt>Your Outlook</dt>
        <dd>
            <input type="text" onblur="VerifyEmail()" id="txtEmail" class="form-control">
        </dd>
        <dd id="emailError" class="text-danger"></dd>
    </dl>
</body>
</html>
