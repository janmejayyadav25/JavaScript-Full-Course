<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function Bodyload(){
            window.document.images[0].src = "../images/pexels1.jpg";
            window.document.forms[0].elements[1].value ="Register";
            window.document.forms[1].elements[1].value ="UserLogin";
        }

    </script>
</head>
<body onload="Bodyload()">
    <div>
        <img src="" alt="" width="100" height="100" border="1">
    </div>
    <div>
        <form>
            <h3>Register User</h3>
            <input type="text" placeholder="your userId">
            <input type="button">
        </form>
    </div>
    <div>
        <form>
            <h3>User Login</h3>
            <input type="email" placeholder="your email">
            <input type="button">
        </form>
    </div>
</body>
</html>
